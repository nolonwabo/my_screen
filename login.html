<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script class="displayTemp" type="text/handlebars-x">
    <table>
      {{#each meals}}
      <tr>
        <td>{{this.Price}}</td>
        <td><img style="height:100px;width:100px" src={{this.Picture}}></td>
        </tr>
        {{/each}}

        {{#each person}}
        <td>{{this.name}}</td>
        <td>{{this.lastName}}</td>
      </tr>
      {{/each}}
    </table>
  </script>

  </script>-->
</head>

<script src="what_to_eat.js" charset="utf-8"></script>

</html>
