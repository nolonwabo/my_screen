<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
  </head>
  <body>
    <div class="signUp">
      <label><b>Email</b></label>
      <input type="text" placeholder="Please Enter Email" name="email" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Please Enter Password" name="psw" required>

      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Please Repeat Password" name="psw-repeat" required>
      <br></br>
      <input type="checkbox" checked="checked"> Remember me
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
</div>
  </body>
</html>
