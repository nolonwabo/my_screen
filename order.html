<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Order</title>
  <link rel="stylesheet" href="what_to_eat.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script class="displayTemp" type="text/handlebars-x">

    Hi {{person.firstName}} {{person.lastName}} you can afford.

    <table>
      {{#each meals}}
      <tr>
        <td>{{this.Price}}</td>
        <td><img style="height:100px;width:100px" src={{this.Picture}}></td>
        </tr>
      </tr>
      {{/each}}
    </table>
  </script>
</head>

<body>
  <h1><u>Delicious Burgers</u></h1>
  <input type="button" value="Menu" class="menubtn">
  <br></br>
  <form>
<input type="text" class="firstName" placeholder="Please enter your name">
    <br></br>
    <input type="text" class="lastName" placeholder="Please enter your surname">
    <br></br>
    <input type="number" id="input" placeholder="Please enter amount">

    <br></br>
    <input type="button" value="Submit" class="submit">
  </form>
  <p>Here are things you can order:</p>
  <div class="output2">
  </div>
  <div class="output">

  </div>
</body>
<script src="what_to_eat.js" charset="utf-8"></script>
<script src="what_to_eat.css" charset="utf-8"></script>
</html>
